<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Produto</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
        <div fxFlex fxLayout="column">
            <div fxFlex fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                        <span *ngIf="productForm.controls.name.errors.required">Este campo é obrigatório</span>
                        <!--<span *ngIf="productForm.controls.name.errors.pattern">Este nome é inválido</span>-->
                    </mat-error>
                </mat-form-field>
            </div>
            <div fxFlex fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Descrição</mat-label>
                    <input matInput formControlName="description" required>
                    <mat-error
                        *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
                        <span *ngIf="productForm.controls.description.errors.required">Este campo é obrigatório</span>
                        <!--<span *ngIf="productForm.controls.name.errors.pattern">Este nome é inválido</span>-->
                    </mat-error>
                </mat-form-field>
            </div>
            <div fxFlex fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Fornecedor</mat-label>
                    <mat-select formControlName="supplierId">
                        <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">{{supplier.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxFlex fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Preço</mat-label>
                    <input matInput formControlName="price" required>
                    <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                        <span *ngIf="productForm.controls.price.errors.required">Este campo é obrigatório</span>
                        <!--<span *ngIf="productForm.controls.name.errors.pattern">Este nome é inválido</span>-->
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Quantidade</mat-label>
                    <input matInput formControlName="amount" required>
                    <mat-error *ngIf="productForm.controls.amount.touched && productForm.controls.amount.invalid">
                        <span *ngIf="productForm.controls.amount.errors.required">Este campo é obrigatório</span>
                        <!--<span *ngIf="productForm.controls.name.errors.pattern">Este nome é inválido</span>-->
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(productForm.valid && productForm.dirty)">{{action}}</button>
    <button mat-raised-button color="primary" mat-dialog-close>Fechar</button>
</mat-dialog-actions>
